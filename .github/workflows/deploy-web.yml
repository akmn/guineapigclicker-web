name: deploy-web
run-name: ${{ github.actor }} is deploying web
on: [push]
jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm run build
      - run: npm run deploy